{% extends "appfinal/base.html"%} {% block contenido %}
<form method="get">
  <p>Profesion del candidato: <input type="text" name="profesion" /></p>
  <input type="submit" value="Buscar" />
</form>
{% if listado_candidato %}
<ul>
  {% for candidato in listado_candidato %}
  <li>{{candidato.nombre}} {{candidato.apellido}}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
